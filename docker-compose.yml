version: "3.9"

services:
  db:
    image: postgres
    environment:
      - POSTGRES_USER=haemoUser
      - POSTGRES_PASSWORD=Aht123786
      - POSTGRES_DB=haemoSupport
  redis:
    image: redis:alpine

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    env_file:
      - ./env.txt
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
